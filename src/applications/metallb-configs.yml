apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-configs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  source:
    repoURL: https://github.com/newer97/k3s-oci
    targetRevision: master
    path: src/apps/metallb-configs/
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
